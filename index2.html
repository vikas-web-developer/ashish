<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>

<body>

  <div
    class="w-full h-auto bg-gradient-to-r from-green-100 via-blue-500 to-purple-600 flex flex-wrap items-center justify-between  py-2">
    <!-- Left: Emoji or Logo -->
    <div class="text-3xl md:text-4xl mb-2 md:mb-0">
      🛀🏽
    </div>

    <!-- Center: Navigation Menu -->
    <div class="div">
      <ul class=" md:block flex flex-wrap justify-center md:justify-start list-none text-black text-base " id="krishna-ul">
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">About</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Privacy
            Policy</a></li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Contact</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Home</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Blog</a>
        </li >
      </ul>
    </div>

    <div class="flex items-center space-x-4">
      <!-- Toggle Button -->
      <button id="themeToggle" class="text-xl text-purple-700 dark:text-purple-300" title="Toggle Theme">🌙</button>

      <!-- Mobile Menu Icon -->
      <button id="menuBtn" class="md:hidden text-purple-600 dark:text-purple-300 text-2xl focus:outline-none">☰</button>
    </div>


    <div id="mobileMenu" class="md:hidden hidden flex flex-col px-4 pb-4  from-green-100 via-blue-500 to-purple-600  ">
      <ul class="flex flex-wrap flex-col justify-center md:justify-start list-non md: ">
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">About</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Privacy
            Policy</a></li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Contact</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Home</a>
        </li>
        <li><a href="#" class=" w-full hover:text-2xl  rounded transition-all duration-200 ease-out  pl-20">Blog</a>
        </li>
      </ul>
    </div>


      <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const krishnaUl = document.getElementById('krishna-ul');

        menuBtn.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
        });

        // krishnaUl.addEventListener('resize', () => {
        //   if (window.width < 768){
        //     krishnaUl.classList.add('hidden');
        //   } else {
        //     krishnaUl.classList.remove('hidden');
        //   }
          
        // });


        themeToggle.addEventListener('click', () => {
          html.classList.toggle('dark');
          themeToggle.textContent = html.classList.contains('dark') ? '☀️' : '🌙';
        });
      </script>

      <!-- Right: Search Bar -->
      <div class="flex items-center gap-2 mt-3 md:mt-0 w-full md:w-auto">
        <input type="text" placeholder="Search..."
          class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 mr-20">
          Search
        </button>
      </div>
    </div>
</body>

</html>
